name: Docker Image CI

on:
  push:
    branches:
      - main
      - Backend
      - Frontend
  pull_request:
    branches:
      - main
      - Backend
      - Frontend

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login in to Dock Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.emmamelkumian }}
          password: ${{ secrets.dckr_pat_yfjD6bvUuey2TVAdBNf-7Qejrqw }}

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --file Dockerfile \
            --tag emmamelkumian/emailessence:latest \
            --push .

