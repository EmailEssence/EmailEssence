name: Deploy React Frontend to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: List files (before cd)
        run: ls -la

      - name: Change directory (explicit bash)
        run: |
          bash -c "cd frontend || { echo 'Error: Could not cd to frontend'; exit 1; }"

      - name: List files (after cd)
        run: ls -la

      - name: Verify current directory
        run: pwd

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/build
          branch: gh-pages
          repository-name: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}